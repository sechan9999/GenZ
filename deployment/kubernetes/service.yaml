---
apiVersion: v1
kind: Service
metadata:
  name: genz-clinical-service
  namespace: healthcare-ai
  labels:
    app: genz-clinical
spec:
  type: ClusterIP
  selector:
    app: genz-clinical
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
---
apiVersion: v1
kind: Service
metadata:
  name: genz-clinical-headless
  namespace: healthcare-ai
  labels:
    app: genz-clinical
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: genz-clinical
  ports:
  - name: http
    port: 8000
    targetPort: 8000
