name: Code Quality

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Black (code formatting)
      run: |
        black --check --diff gen_z_agent tests

    - name: Run isort (import sorting)
      run: |
        isort --check-only --diff gen_z_agent tests

    - name: Run Flake8 (linting)
      run: |
        flake8 gen_z_agent tests --max-line-length=100 --extend-ignore=E203,W503

    - name: Run Pylint (static analysis)
      run: |
        pylint gen_z_agent --max-line-length=100 --disable=C0103,R0913,R0914 || true

    - name: Run mypy (type checking)
      run: |
        mypy gen_z_agent --ignore-missing-imports || true
